---
- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - curl
      - gnupg
    state: present
    update_cache: yes
    cache_valid_time: 3600
  when: not ansible_check_mode

- name: Ensure /etc/cni/net.d/ directory exists
  file:
    path: /etc/cni/net.d/
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Install containerd
  apt:
    name: containerd
    state: present
  when: not ansible_check_mode

- name: Install CNI plugins
  apt:
    name: kubernetes-cni
    state: present
  when: not ansible_check_mode

- name: Create containerd configuration directory
  file:
    path: /etc/containerd
    state: directory
    mode: '0755'
  when: not ansible_check_mode

- name: Check if containerd config is valid
  shell: grep "SystemdCgroup" /etc/containerd/config.toml
  register: containerd_config_check
  ignore_errors: true
  changed_when: false

- name: Remove invalid containerd config
  file:
    path: /etc/containerd/config.toml
    state: absent
  when: not ansible_check_mode and containerd_config_check.rc != 0

- name: Generate default containerd configuration file
  shell: "containerd config default > /etc/containerd/config.toml"
  args:
    creates: /etc/containerd/config.toml
  when: not ansible_check_mode
  notify: Restart containerd

- name: Update CRI pause image
  replace:
    path: /etc/containerd/config.toml
    regexp: '(\s*sandbox_image\s*=s*).*'
    replace: '\1"{{ sandbox_image }}"'
  when: not ansible_check_mode
  notify: Restart containerd

- name: Update CNI plugin directory to /opt/cni/bin
  replace:
    path: /etc/containerd/config.toml
    regexp: '^(\s*bin_dir\s*=\s*).*'
    replace: '\1"/opt/cni/bin"'
  when: not ansible_check_mode
  notify: Restart containerd

- name: Ensure SystemdCgroup is set to true
  replace:
    path: /etc/containerd/config.toml
    regexp: '(\s*SystemdCgroup\s*=\s*)false'
    replace: '\1true'
  when: not ansible_check_mode
  notify: Restart containerd

- name: Ensure crictl config directory exists
  file:
    path: /etc/crictl
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Set crictl runtime endpoint to containerd
  copy:
    dest: /etc/crictl.yaml
    content: |
      runtime-endpoint: unix:///run/containerd/containerd.sock

- name: Enable containerd service
  systemd:
    name: containerd
    enabled: yes
    state: started
  when: not ansible_check_mode

- name: Load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present
  when: not ansible_check_mode

- name: Ensure br_netfilter module is loaded on boot
  lineinfile:
    path: /etc/modules-load.d/k8s.conf
    create: yes
    line: "br_netfilter"
    state: present
  when: not ansible_check_mode

- name: Apply kernel parameters for Kubernetes networking
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: yes
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }
  when: not ansible_check_mode

- name: Persist kernel parameters for Kubernetes networking
  lineinfile:
    path: /etc/sysctl.d/k8s.conf
    create: yes
    line: "{{ item }}"
  loop:
    - "net.bridge.bridge-nf-call-iptables = 1"
    - "net.bridge.bridge-nf-call-ip6tables = 1"
    - "net.ipv4.ip_forward = 1"
  when: not ansible_check_mode

- name: Apply all persisted sysctl parameters
  command: sysctl --system
  when: not ansible_check_mode
  changed_when: false

- name: Ensure journald drop-in directory exists
  file:
    path: /etc/systemd/journald.conf.d
    state: directory
    mode: '0755'

- name: Configure aggressive journald log rotation
  copy:
    dest: /etc/systemd/journald.conf.d/kubernetes.conf
    content: |
      [Journal]
      Storage=volatile
      SystemMaxUse=100M
      RuntimeMaxUse=100M
      MaxRetentionSec=1day
      MaxFileSec=1day
      Compress=yes
      ForwardToSyslog=no
    mode: '0644'
  notify: Restart journald

- name: Configure aggressive logrotate for container logs
  copy:
    dest: /etc/logrotate.d/containers
    content: |
      /var/log/containers/*.log {
        rotate 2
        daily
        compress
        missingok
        notifempty
        maxsize 50M
        delaycompress
        copytruncate
      }
      /var/log/pods/*/*.log {
        rotate 2
        daily
        compress
        missingok
        notifempty
        maxsize 50M
        delaycompress
        copytruncate
      }
    mode: '0644'

- name: Create container/image pruning script
  copy:
    dest: /usr/local/bin/container-prune.sh
    content: |
      #!/bin/bash
      set -e
      crictl rmi --prune 2>/dev/null || true
      ctr -n k8s.io images prune --all 2>/dev/null || true
      crictl rm $(crictl ps -a -q --state exited) 2>/dev/null || true
    mode: '0755'

- name: Create container pruning systemd service
  copy:
    dest: /etc/systemd/system/container-prune.service
    content: |
      [Unit]
      Description=Prune unused containers and images
      
      [Service]
      Type=oneshot
      ExecStart=/usr/local/bin/container-prune.sh
    mode: '0644'
  notify: Reload systemd daemon

- name: Create container pruning systemd timer
  copy:
    dest: /etc/systemd/system/container-prune.timer
    content: |
      [Unit]
      Description=Run container pruning daily
      
      [Timer]
      OnCalendar=daily
      RandomizedDelaySec=3600
      Persistent=true
      
      [Install]
      WantedBy=timers.target
    mode: '0644'
  notify: Reload systemd daemon

- name: Enable container pruning timer
  systemd:
    name: container-prune.timer
    enabled: yes
    state: started
    daemon_reload: yes
  when: not ansible_check_mode
